worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$request_uri" "$args"';
    
    # 基础设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # 重要：检查upstream名称和容器名称是否匹配！
    upstream springmvc_backend {
        server springmvc-app:8080;
    }

    server {
        listen 80;
        server_name _;  # 改为 _ 接受所有域名
        
        # 添加调试日志
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log debug;  # 开启debug日志

        # 测试根路径是否工作
        location = /test {
            return 200 "Nginx is working";
            add_header Content-Type text/plain;
        }

        # 精确匹配 - 最高优先级
        location = /api/mcp/sse {
            proxy_pass http://springmvc_backend/api/mcp/sse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE专用设置
            proxy_set_header Accept "text/event-stream";
            proxy_set_header Cache-Control "no-cache";
            proxy_set_header X-Accel-Buffering no;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            
            # 超时设置
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 86400s;
        }

        # 精确匹配健康检查
        location = /api/health {
            proxy_pass http://springmvc_backend/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 所有API路径的前缀匹配
        location ^~ /api/ {
            proxy_pass http://springmvc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 默认路径
        location / {
            proxy_pass http://springmvc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
