# Spring Boot 应用配置
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  profiles:
    active: dev
    
  # 应用信息
  application:
    name: springmvc-demo
  
  # Spring AI 配置
  ai:
    # OpenAI 兼容接口配置（这里使用 SiliconFlow）
    openai:
      api-key: 1234567890
      base-url: https://api.siliconflow.cn/v1
      chat:
        options:
          model: Qwen/QwQ-32B
          temperature: 0.7
          max-tokens: 2000
    
    # MCP Server 配置
    # 参考: https://docs.spring.io/spring-ai/reference/api/mcp-server.html
    mcp:
      server:
        # 是否启用 MCP Server
        enabled: true
        
        # 服务器名称（客户端会看到这个名称）
        name: springmvc-demo-mcp-server
        
        # 服务器版本
        version: 1.0.0
        
        # SSE (Server-Sent Events) 端点
        # 客户端通过这个端点建立长连接，接收服务器推送的消息
        # 完整 URL: http://host:port/api/mcp/sse
        sse-endpoint: /mcp/sse
        
        # 消息端点
        # 客户端通过这个端点发送 JSON-RPC 请求
        # 完整 URL: http://host:port/api/mcp/message
        message-endpoint: /mcp/message
        
        # 工具配置（通过 @Bean 方式注册，见 McpConfiguration.java）
        # 支持的能力：
        # - tools: 工具调用
        # - resources: 资源管理
        # - prompts: 提示词模板
        # - completions: 自动补全
        # - logging: 日志记录
    
  # 数据源配置（开发环境将使用H2内存数据库）
  datasource:
    # 生产环境数据库配置（待接入阿里云数据库时启用）
    # url: ${DB_URL:jdbc:mysql://localhost:3306/springmvc_demo?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
    # username: ${DB_USERNAME:root}
    # password: ${DB_PASSWORD:password}
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      # 初始连接数
      initial-size: 5
      # 最小连接池数量
      min-idle: 10
      # 最大连接池数量
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000
      # 配置检测连接是否有效
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  # Redis配置（暂时禁用，后续接入阿里云Redis时启用）
  # redis:
  #   host: ${REDIS_HOST:localhost}
  #   port: ${REDIS_PORT:6379}
