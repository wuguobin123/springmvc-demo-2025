# 简化版Docker Compose配置（网络问题时使用）

services:
  # MySQL数据库
  mysql:
    image: registry.cn-hangzhou.aliyuncs.com/library/mysql:8.0
    container_name: mysql-db-simple
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=springmvc_demo
      - MYSQL_USER=springmvc_user
      - MYSQL_PASSWORD=springmvc_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M

  # Redis缓存
  redis:
    image: registry.cn-hangzhou.aliyuncs.com/library/redis:7-alpine
    container_name: redis-cache-simple
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # RabbitMQ消息队列
  rabbitmq:
    image: registry.cn-hangzhou.aliyuncs.com/library/rabbitmq:3-alpine
    container_name: rabbitmq-mq-simple
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # Spring Boot应用
  springmvc-app:
    build: .
    container_name: springmvc-demo-simple
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=springmvc_demo
      - DB_USERNAME=springmvc_user
      - DB_PASSWORD=springmvc_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin123
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY}
      - JAVA_OPTS=-Xms128m -Xmx512m -XX:+UseG1GC
    depends_on:
      - mysql
      - redis
      - rabbitmq
    restart: unless-stopped

  # Nginx代理
  nginx:
    image: registry.cn-hangzhou.aliyuncs.com/library/nginx:alpine
    container_name: nginx-proxy-simple
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - springmvc-app
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data: