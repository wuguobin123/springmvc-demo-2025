# 轻量化Docker Compose配置（适合2核2GB服务器）
version: '3.8'

services:
  # Spring Boot应用
  springmvc-app:
    build: .
    container_name: springmvc-demo-light
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=springmvc_demo
      - DB_USERNAME=springmvc_user
      - DB_PASSWORD=springmvc_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin123
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY}
      # 优化JVM参数
      - JAVA_OPTS=-Xms128m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    depends_on:
      - mysql
      - redis
      - rabbitmq
    networks:
      - app-network
    volumes:
      - ./logs:/var/log/springmvc-demo
    restart: unless-stopped
    # 内存限制
    mem_limit: 600m
    memswap_limit: 600m

  # 轻量化MySQL配置
  mysql:
    image: mysql:8.0
    container_name: mysql-db-light
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=springmvc_demo
      - MYSQL_USER=springmvc_user
      - MYSQL_PASSWORD=springmvc_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/light-my.cnf:/etc/mysql/conf.d/mysql.cnf
    networks:
      - app-network
    restart: unless-stopped
    # 内存限制
    mem_limit: 300m
    memswap_limit: 300m
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M

  # 轻量化Redis配置
  redis:
    image: redis:7-alpine
    container_name: redis-cache-light
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    # 内存限制
    mem_limit: 128m
    memswap_limit: 128m

  # 轻量化RabbitMQ配置
  rabbitmq:
    image: rabbitmq:3-alpine
    container_name: rabbitmq-mq-light
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
      - RABBITMQ_VM_MEMORY_HIGH_WATERMARK=0.4
    ports:
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    restart: unless-stopped
    # 内存限制
    mem_limit: 200m
    memswap_limit: 200m

  # 轻量化Nginx配置
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy-light
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - springmvc-app
    networks:
      - app-network
    restart: unless-stopped
    # 内存限制
    mem_limit: 64m
    memswap_limit: 64m

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge